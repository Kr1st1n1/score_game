<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>taškų skaičiavimo žaidimas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="block-1">
      <div class="container">
        <div class="numbers">
          <h2 id="number1">0</h2>
          <h2>to</h2>
          <h2 id="number2">0</h2>
        </div>
      </div>
    </div>

    <div class="block-2">
      <div class="container">
        <div class="play">
          <p>Playing to:</p>
          <p id="maxPlayersLabel">5</p>
        </div>
      </div>
    </div>

    <div class="block-3">
      <div class="container">
        <div class="input">
          <input type="number" value="5" min="1" max="100" id="maxPlayers">
        </div>
      </div>
    </div>

    <div class="block-4">
      <div class="container">
        <div class="buttons">
          <button id="player1">Player one</button>
          <button id="player2">Player two</button>
          <button id="reset">Reset</button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
